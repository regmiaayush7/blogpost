<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<title>My Blog Post</title>
<body class="bg-dark">
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">MeBlog</a>
    </div>
  </nav>
  <div class="container main">
    <div class="card card-body card-form bg-dark">
      <h1>Say Something</h1>
      <p class="lead">What do you want to post</p>
      <div class="form-group mb-2">
        <input type="text" id="title" class="form-control" placeholder="Post Title">
      </div>
      <div class="form-group mb-2">
        <textarea id="body" class="form-control" placeholder="Post Body"></textarea>
      </div>
      <input type="hidden" id="id" value="">
      <button class="post-submit btn btn-primary btn-block">Post It</button>
      <span class="form-end"></span>
    </div>
    <br>
    <div id="posts">
    </div>
  </div>
  <footer class="mt-3 p-3 text-center text-muted bg-dark">Meblog @copy;</footer>
  <script src="build/app.bundle.js"></script>
</body>
</html>
